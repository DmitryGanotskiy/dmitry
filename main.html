        <script type="x-shader/x-vertex" id="vertexshader">

			uniform float amplitude;

			attribute vec3 customColor;
			attribute vec3 displacement;

			varying vec3 vNormal;
			varying vec3 vColor;

			void main() {

				vNormal = normal;
				vColor = customColor;

				vec3 newPosition = position + normal * amplitude * displacement;
				gl_Position = projectionMatrix * modelViewMatrix * vec4( newPosition, 1.0 );

			}

		</script>
        <script type="x-shader/x-fragment" id="fragmentshader">

			varying vec3 vNormal;
			varying vec3 vColor;

			void main() {

				const float ambient = 0.4;

				vec3 light = vec3( 1.0 );
				light = normalize( light );

				float directional = max( dot( vNormal, light ), 0.0 );

				gl_FragColor = vec4( ( directional + ambient ) * vColor, 1.0 );

			}

		</script>

			if (mobileAndTabletCheck()) {
				// Function to create a button with the given id and classes
				function createButton(id, className, img) {
					const button = document.createElement('button');
					button.id = id;
					button.className = className;
					button.style.backgroundImage = `url(${img})`;
					button.style.backgroundSize = 'cover';
					button.style.backgroundRepeat = 'no-repeat';
					button.style.width = '50px';
					button.style.height = '50px';
					button.style.position = 'fixed';
					return button;
				}

				const button1 = createButton('down', 'mobile-button first', 'img/arrows/down.png');
				const button2 = createButton('up', 'mobile-button second', 'img/arrows/up.png');
				const button3 = createButton('left', 'mobile-button third', 'img/arrows/left.png');
				const button4 = createButton('right', 'mobile-button fourth', 'img/arrows/right.png');

				document.body.appendChild(button1);
				document.body.appendChild(button2);
				document.body.appendChild(button3);
				document.body.appendChild(button4);
			}

			if (!mobileAndTabletCheck()) {
				var newDiv = document.createElement("div");
				newDiv.id = "cursor";
				document.body.appendChild(newDiv);

				let cursor = document.getElementById("cursor");
				document.addEventListener('mousemove', (e)=>{
					cursor.style.left = e.clientX + "px";
					cursor.style.top = e.clientY + "px";
				});

				const arrs = document.createElement('img');
				arrs.src = './img/arrows/arrs.png';

			const carousel = document.getElementById('carousel');
			for (let i = 1; i <= 21; i++) {
				const imgDiv = document.createElement('div');
				imgDiv.className = 'carousel-image';
				imgDiv.innerHTML = `<img src="turnjs4/docs/files/pages/${i}.png" alt="Image ${i}">`;
				carousel.appendChild(imgDiv);
			}

			let currentImageIndex = 0;
			const images = document.querySelectorAll('.carousel-image');
			images[currentImageIndex].style.display = 'block';

			function showImage(index) {
				images[currentImageIndex].style.display = 'none';
				currentImageIndex = (index + images.length) % images.length;
				images[currentImageIndex].style.display = 'block';
			}

			function nextImage() {
				showImage(currentImageIndex + 1);
				console.log("CLICKED 1")
			}

			function prevImage() {
				showImage(currentImageIndex - 1);
				console.log("CLICKED 2")
			}
